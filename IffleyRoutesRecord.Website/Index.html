<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Iffley</title>

    <link rel="stylesheet" href="css/libraries/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1>Iffley Problems List</h1>

    <div class="paddedButtonGroup btn-group">
        <button id="sort-by-name-button" class="btn selectedButton">Sort by Name</button>
        <button id="sort-by-grade-button" class="btn">Sort by Grade</button>
    </div>

    <div>
        <table id="problems-table" class="table table-sm">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Grade</th>
                    <th>Holds</th>
                    <th>Rules</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/api.js"></script>
    <script src="js/problems.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
